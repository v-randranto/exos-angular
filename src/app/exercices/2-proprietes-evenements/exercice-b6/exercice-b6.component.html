<div>
    <h4>partie 1 : affichage du keycode du caractère saisie</h4>
    <input type="text" name="saisie" id="saisie" (keyup)="transcode($event)">
    <p>keyCode : {{saisie}} </p>
    <h4>partie 2: passer la souris dans le rectangle</h4>
    <div class='exo' (mousemove)="suivre($event.clientX, $event.clientY)">{{x}},{{y}} </div>
</div>
